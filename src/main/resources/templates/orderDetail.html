<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <!--jquery-->
    <script type="text/javascript"
            th:src="@{/js/jquery.min.js}"></script>
    <!--common-->
    <script type="text/javascript"
            th:src="@{/js/common.js}"></script>
    <!--layer-->
    <script type="text/javascript"
            th:src="@{/js/layer.js}"></script>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
    ></script>
</head>
<body>
<div class="text-center"><h2>秒杀订单详情</h2></div>
<table class="table align-middle mb-4 bg-white" id="goods">
    <tr>
        <td>商品名称</td>
        <td th:text="${goods.goodsName}" colspan="3"></td>
    </tr>
    <tr>
        <td>商品图片</td>
        <td colspan="2"><img th:src="@{${goods.goodsImg}}" width="200"/></td>
    </tr>
    <tr>
        <td>订单状态</td>
        <td>
            <span th:if="${order.status eq 0}">未支付</span>
            <span th:if="${order.status eq 1}">待发货</span>
            <span th:if="${order.status eq 2}">已发货</span>
            <span th:if="${order.status eq 3}">已收货</span>
            <span th:if="${order.status eq 4}">已退款</span>
            <span th:if="${order.status eq 5}">已完成</span>
        </td>
        <td>
            <button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
        </td>
    </tr>
    <tr>
        <td>收货人</td>
        <td colspan="2">XXX 12131283921</td>
    </tr>
    <tr>
        <td>收货地址</td>
        <td colspan="2">上海市</td>
    </tr>

</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <!--jquery-->
    <script type="text/javascript"
            th:src="@{/js/jquery.min.js}"></script>
    <!--common-->
    <script type="text/javascript"
            th:src="@{/js/common.js}"></script>
    <!--layer-->
    <script type="text/javascript"
            th:src="@{/js/layer.js}"></script>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
    ></script>
</head>
<body>
<div class="text-center"><h2>秒杀商品列表</h2></div>
<table class="table align-middle mb-4 bg-white" id="goodsList">
    <thead class="bg-light">
    <tr>
        <td>商品名称</td>
        <td>商品图片</td>
        <td>商品原价</td>
        <td>秒杀价</td>
        <td>库存数量</td>
        <td>详情</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="goods,goodsStat : ${goodsList}">
        <td th:text="${goods.goodsName}"></td>
        <td><img th:src="@{${goods.goodsImg}}" width="100"/></td>
        <td th:text="${goods.goodsPrice}"></td>
        <td th:text="${goods.seckillPrice}"></td>
        <td th:text="${goods.stockCount}"></td>
        <td><a th:href="'/goodsDetail.htm?goodsId='+${goods.id}">详情</a></td>
    </tr>
    </tbody>

</table>
</body>
</html>

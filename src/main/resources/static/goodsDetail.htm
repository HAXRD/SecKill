<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <!--jquery-->
    <script type="text/javascript"
            src="/js/jquery.min.js"></script>
    <!--common-->
    <script type="text/javascript"
            src="/js/common.js"></script>
    <!--layer-->
    <script type="text/javascript"
            src="/js/layer.js"></script>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
    ></script>
</head>
<body>
<div class="text-center"><h2>秒杀商品详情</h2></div>
<div>
    <span id="userTip">您还没有登录，请登录后再操作<br/></span>
    <span>没有收货地址的提示</span>
</div>

<table class="table align-middle mb-4 bg-white" id="goods">
    <tr>
        <td>商品名称</td>
        <td colspan="3" id="goodsName"></td>
    </tr>
    <tr>
        <td>商品图片</td>
        <td colspan="3"><img id="goodsImg" width="200"/></td>
    </tr>
    <tr>
        <td>秒杀开始时间</td>
        <td id="startTime"></td>
        <td>
            <input type="hidden" id="remainSeconds">
            <!--            <span th:if="${seckillStatus eq 0}">秒杀倒计时：<span id="countDown" th:text="${remainSeconds}"></span>秒</span>-->
            <!--            <span th:if="${seckillStatus eq 1}">秒杀进行中</span>-->
            <!--            <span th:if="${seckillStatus eq 2}">秒杀已结束</span>-->
            <span id="seckillTip"></span>
        </td>
        <td>
            <form id="seckillForm" method="post" action="/seckill/doSeckill">
                <input type="hidden" name="goodsId" id="goodsId">
                <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>
            </form>
        </td>
    </tr>
    <tr>
        <td>商品原价</td>
        <td colspan="3" id="goodsPrice"></td>
    </tr>
    <tr>
        <td>秒杀价</td>
        <td colspan="3" id="seckillPrice"></td>
    </tr>
    <tr>
        <td>库存数量</td>
        <td colspan="3" id="stockCount"></td>
    </tr>
</table>
</body>
<script>
    $(function() {
        // countDown();
        getDetails();
    });

    function getDetails() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url: '/goods/toDetail/' + goodsId,
            type: 'GET',
            success: function(data) {
                if(data.code==200) {
                    render(data.obj);
                } else {
                    msg("客户端请求出错！");
                }
            },
            error: function () {
                msg("客户端请求出错！");
            }
        });
    }

    function render(detail) {
        var user = detail.user;
        var goods = detail.goodsVo;
        var remainSeconds = detail.remainSeconds;

        if (user) {
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd HH:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#seckillPrice").text(goods.seckillPrice);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }

    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        // 秒杀未开始
        if (remainSeconds > 0) {
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀倒计时：" + remainSeconds + "秒");
            timeout = setTimeout(function () {
                // $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds == 0) {
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#seckillTip").html("秒杀进行中");
        } else {
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀已结束");
        }
    }
</script>
</html>
